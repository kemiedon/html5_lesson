<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/drawboard.css">

</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="tool-container">
        <div id="controls">
            <button class="tool-button" id="clear"><i class="fas fa-trash-alt"></i> 清除</button>
        </div>
        <div class="color-container">
            <div class="color-button red active"></div>
            <div class="color-button blue"></div>
            <div class="color-button green"></div>
            <div class="color-button yellow"></div>
            <div class="color-button orange"></div>
            <div class="color-button purple"></div>
            <div class="color-button gray"></div>

        </div>
        <div class="color-container">
            <div class="size-button size-1 active" data-size="1"></div>
            <div class="size-button size-2" data-size="2"></div>
            <div class="size-button size-3" data-size="4"></div>
            <div class="size-button size-4" data-size="6"></div>
            <div class="size-button size-5" data-size="10"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/drawboard.js"></script>
</body>

</html>
